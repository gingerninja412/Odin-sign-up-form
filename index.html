<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-graphic">
      <div class="logo-banner">
        <img src="Logo.svg" height="100px" width="100px" />
        <h1>Web Devs LTD</h1>
      </div>
    </div>
    <div class="right-form">
      <p>this is not a real service, but feel free to sign up</p>
      <p>It might be useful</p>
      <form action="#">
        <h2>Enter details here</h2>
        <div class="field">
          <label for="FirstName">First Name</label>
          <input type="text" name="First-Name" id="FirstName" />
        </div>
        <div class="field">
          <label for="lastName">last Name</label>
          <input type="text" name="Last-Name" id="LastName" />
        </div>
        <div class="field">
          <label for="Email">Email Address</label>
          <input type="email" name="EmailAddress" id="Email" />
        </div>
        <div class="field">
          <label for="PhoneNumber">PhoneNumber</label>
          <input type="text" name="PhoneNumber" id="PhoneNumber" />
        </div>
        <div class="field">
          <label for="Password">Password</label>
          <input type="password" name="password" id="Password" />
        </div>
        <div class="field">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password" name="ConfirmPassword" id="ConfirmPassword" />
        </div>
      </form>
    </div>
  </body>
</html>
